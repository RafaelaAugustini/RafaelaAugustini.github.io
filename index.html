<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Playfair+Display:wght@500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/components/banner.css">
    <link rel="stylesheet" href="CSS/components/action.css">
    <link rel="stylesheet" href="CSS/components/button.css">
    <link rel="stylesheet" href="CSS/components/section.css">
    <link rel="stylesheet" href="CSS/components/title.css">
    <link rel="stylesheet" href="CSS/components/box.css">
    <link rel="stylesheet" href="CSS/components/header.css">
    <link rel="stylesheet" href="CSS/components/main-title.css">
    <link rel="stylesheet" href="CSS/components/subtitle.css">
    <link rel="stylesheet" href="CSS/components/skill.css">

<body>
    <header class="header">

        <img src="Assets/IMG/logo.png" alt="Logo">

        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>

    <section class="banner">

                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tech">

                <img class="icon" src="/Assets/IMG/ico_nodejs.png" all="Node JS Pixelart">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tech">

                <img class="icon" src="/Assets/IMG/ico_css3.png" all="CSS3 Pixelart">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tech">

                <img class="icon" src="/Assets/IMG/ico_tdd.png" all="TDD Pixelart">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>

            <article class="skill-tech">

                <img class="icon" src="/Assets/IMG/ico_js.png" all="JS Pixelart">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>

            <article class="skill-tech">

                <img class="icon" src="/Assets/IMG/ico_restapi.png" all="Rest API Pixelart">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tech">

                <img class="icon" src="/Assets/IMG/ico_react.png" all="Reat Pixelart">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tech">

                <img class="icon" src="/Assets/IMG/ico_ux.png" all="UX Pixelart">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>

    <section class="section">

        <figure class="card-project">

            <img class="logo" src="/Assets/IMG/logo-firedlabs.png" alt="Logo da Firelabs">

        <figure class="card-project">

            <img class="logo" src="/Assets/IMG/logo-collabcode.png" alt="Logo da Collabcode">

        </figure>

        <figure class="card-project">
